<!DOCTYPE html>
<html>
<head>
  <title>El Pelo de Dambi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      transition: background 0.5s;
    }
    .text {
      font-size: 2rem;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text" id="typewriter"></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // Calculate if background is light/dark
    function getTextColor(hex) {
      const r = parseInt(hex.slice(1, 3), 16) / 255;
      const g = parseInt(hex.slice(3, 5), 16) / 255;
      const b = parseInt(hex.slice(5, 7), 16) / 255;
      const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
      return luminance > 0.5 ? 'black' : 'white';
    }

fetch('/.netlify/functions/getColor')
  .then(res => {
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  })
  .then(data => {
    if (!data?.color) throw new Error("No color found");
    const hex = data.color.startsWith('#') ? data.color : `#${data.color}`;
    document.body.style.backgroundColor = hex;
        const textColor = getTextColor(data.color);
        document.getElementById('typewriter').style.color = textColor;
        
        new Typed('#typewriter', {
          strings: [`El color de pelo de Dambi hoy es <strong>${data.name}</strong>.`],
          typeSpeed: 50,
          showCursor: false
        });
      });
.catch(err => {
    console.error(err);
    document.body.innerHTML = `Error: ${err.message}`;
  });
  </script>
</body>
</html>
